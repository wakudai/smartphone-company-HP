<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="expires" content="604800">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>company name</title>
  <meta name="description" content="company nameのコーポレートサイトになります">
  <link rel="icon" href="./images/事業内容.png">
  <link rel="stylesheet" href="css/top/app.css">
  <link rel="stylesheet" href="css/vegas.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="js/vegas.min.js" defer></script>
</head>
<body>
  <div class="l-wrapper">
    <div class="l-firstView" id="js-firstView">
      <header class="l-header">
        <h3 class="l-header__title"><a href="index.html">COMPANY LOGO</a></h3>
        <ul class="l-header__list">
          <li class="l-header__listItem"><a href="index.html" class="l-header__listLink item-active"><img src="./images/TOP.png" alt="TOP">TOP</a></li>
          <li class="l-header__listItem"><a href="business.html" class="l-header__listLink"><img src="./images/事業内容.png" alt="事業内容">BUSINESS</a></li>
          <li class="l-header__listItem"><a href="message.html" class="l-header__listLink"><img src="./images/会社概要.png" alt="会社概要">ABOUT</a></li>
          <li class="l-header__listItem"><a href="contact.html" class="l-header__listLink"><img src="./images/お問い合わせ.png" alt="お問い合わせ">CONTACT</a></li>
        </ul>
        <div class="c-hamburger">
          <span class="c-hamburger__toggle">
            <i></i>
            <i></i>
            <i></i>
          </span>
          <ul class="c-hamburger__menu">
            <li class="c-hamburger__menuItem"><a href="index.html" class="item-active">TOP</a></li>
            <li class="c-hamburger__menuItem"><a href="business.html">BUSINESS</a></li>
            <li class="c-hamburger__menuItem"><a href="message.html">ABOUT</a></li>
            <li class="c-hamburger__menuItem"><a href="contact.html">CONTACT</a></li>
            <li class="c-hamburger__menu--close"></li>
          </ul>
        </div>
      </header>
      <div class="l-hero">
        <h2 class="l-hero__title">SAMPLE TEXT</h2>
      </div>
    </div>
    <section>
      <main>
        <div class="p-global">
          <div class="p-global__content">
            <div class="p-global__textBox">
              <p class="p-global__text">事業内容</p>
              <button type="button" class="p-global__btn"><a href="business.html">Check!!</a></button>
            </div>
          </div>
          <div class="p-global__content">
            <div class="p-global__textBox">
              <p class="p-global__text">会社概要</p>
              <button type="button" class="p-global__btn"><a href="message.html">Check!!</a></button>
            </div>
          </div>
          <div class="p-global__content">
            <div class="p-global__textBox">
              <p class="p-global__text">お問い合わせ</p>
              <button type="button" class="p-global__btn"><a href="contact.html">Check!!</a></button>
            </div>
          </div>
        </div>
      </main>
    </section>
    <footer class="l-footer">
      <ul class="l-footer__list">
        <li class="l-footer__listItem"><a href="index.html" class="item-active">TOP</a></li>
        <li class="l-footer__listItem"><a href="business.html">BUSINESS</a></li>
        <li class="l-footer__listItem"><a href="message.html">ABOUT</a></li>
        <li class="l-footer__listItem"><a href="contact.html">CONTACT</a></li>
      </ul>
      <small class="c-copyRight">&copy; company name 2022</small>
    </footer>
  </div>
</body>
<script defer>
  window.addEventListener( 'load', function(){

    $('.c-hamburger__toggle').on('click', function(){
    $('.c-hamburger__menu').addClass('is-active');
  });
  $(".c-hamburger__menu--close").on('click', function(){
    $('.c-hamburger__menu').removeClass('is-active');
  });

  $("#js-firstView").vegas({
        slides: [
          {src: "./images/kate-trysh-034iotpHHds-unsplash.jpg"},
          {src: "./images/smartphone-g364747190_1920.jpg"},
          {src: "./images/woman-g5638ba49b_1920.jpg"},
        ],
        transition: "slideRight",
        transitionDuration: 2000,
        firstTransition: "fade",
        firstTransitionDuration: 5000,
        timer: false,
      });

  $(function () {
    $(".l-header").hide().fadeIn(4800);
    $(".l-hero").hide().fadeIn(4800);
  });


    $(window).on("scroll",function () {
      const wHeight = $(window).height();
      const scrollAmount = $(window).scrollTop();
      $(".p-global__content").each(function () {
        const targetPosition = $(this).offset().top;
        if(scrollAmount > targetPosition - wHeight + 60) {
          $(this).addClass("fadeUp");
        }
      })
    });

  }, false);
</script>
</html>
