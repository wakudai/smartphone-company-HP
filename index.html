<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="expires" content="604800">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>company name</title>
  <meta name="description" content="company nameのコーポレートサイトになります">
  <link rel="icon" href="./images/事業内容.png">
  <link rel="stylesheet" href="css/top/app.css">
  <link rel="stylesheet" href="css/vegas.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="js/vegas.min.js" defer></script>
</head>
<body>
  <div class="l-wrapper">
    <div class="l-firstView" id="js-firstView">
      <header class="l-header">
        <h3 class="l-header__title">COMPANY LOGO</h3>
        <ul class="l-header__list">
          <li class="l-header__listItem"><a href="index.html" class="l-header__listLink item-active"><img src="./images/TOP.png" alt="TOP">TOP</a></li>
          <li class="l-header__listItem"><a href="business.html" class="l-header__listLink"><img src="./images/事業内容.png" alt="事業内容">事業内容</a></li>
          <li class="l-header__listItem"><a href="message.html" class="l-header__listLink"><img src="./images/会社概要.png" alt="会社概要">会社概要</a></li>
          <li class="l-header__listItem"><a href="contact.html" class="l-header__listLink"><img src="./images/お問い合わせ.png" alt="お問い合わせ">お問い合わせ</a></li>
        </ul>
        <div class="c-hamburger">
          <span class="c-hamburger__toggle">
            <i></i>
            <i></i>
            <i></i>
          </span>
          <ul class="c-hamburger__menu">
            <li class="c-hamburger__menuItem"><a href="index.html">TOP</a></li>
            <li class="c-hamburger__menuItem"><a href="business.html">事業内容</a></li>
            <li class="c-hamburger__menuItem"><a href="message.html">会社概要</a></li>
            <li class="c-hamburger__menuItem"><a href="contact.html">お問い合わせ</a></li>
            <li class="c-hamburger__menu--close"></li>
          </ul>
        </div>
      </header>
      <div class="l-hero">
        <h2 class="l-hero__title">SAMPLE TEXT</h2>
      </div>
    </div>
    <section>
      <main>
        <div class="p-global">
          <dl class="p-global__content">
            <a href="business.html">
              <dt><img src="./images/kate-trysh-034iotpHHds-unsplash.jpg" alt="事業内容" class="p-global__img"></dt>
              <dd><img src="./images/事業内容.png" alt="事業内容" class="p-global__icon"></dd>
              <dd><p class="l-global__text">事業内容</p></dd>
            </a>
          </dl>
          <dl class="p-global__content">
            <a href="message.html">
              <dt><img src="./images/samson-ZGjbiukp_-A-unsplash.jpg" alt="会社概要" class="p-global__img"></dt>
              <dd><img src="./images/会社概要.png" alt="会社概要" class="p-global__icon"></dd>
              <dd><p class="l-global__text">会社概要</p></dd>
            </a>
          </dl>
          <dl class="p-global__content">
            <a href="contact.html">
              <dt><img src="./images/airplane-paper-gc6f8bdd93_1920.jpg" alt="お問い合わせ" class="p-global__img"></dt>
              <dd><img src="./images/お問い合わせ.png" alt="お問い合わせ" class="p-global__icon"></dd>
              <dd><p class="l-global__text">お問い合わせ</p></dd>
            </a>
          </dl>
        </div>
      </main>
    </section>
    <footer class="l-footer">
      <ul class="l-footer__list">
        <li class="l-footer__listItem"><a href="index.html">TOP</a></li>
        <li class="l-footer__listItem"><a href="business.html">事業内容</a></li>
        <li class="l-footer__listItem"><a href="message.html">会社概要</a></li>
        <li class="l-footer__listItem"><a href="contact.html">お問い合わせ</a></li>
      </ul>
      <small class="c-copyRight">&copy; company name 2022</small>
    </footer>
  </div>
</body>
<script defer>
  window.addEventListener( 'load', function(){

    $('.c-hamburger__toggle').on('click', function(){
    $('.c-hamburger__menu').addClass('is-active');
  });
  $(".c-hamburger__menu--close").on('click', function(){
    $('.c-hamburger__menu').removeClass('is-active');
  });

  $("#js-firstView").vegas({
        slides: [
          {src: "./images/kate-trysh-034iotpHHds-unsplash.jpg"},
          {src: "./images/smartphone-g364747190_1920.jpg"},
          {src: "./images/woman-g5638ba49b_1920.jpg"},
        ],
        transition: "slideRight",
        transitionDuration: 2000,
        firstTransition: "fade",
        firstTransitionDuration: 5000,
        timer: false,
      });

  $(function () {
    $(".l-hero__title").hide().fadeIn(4800);
  });


    $(window).on("scroll",function () {
      const wHeight = $(window).height();
      const scrollAmount = $(window).scrollTop();
      $(".p-global__content").each(function () {
        const targetPosition = $(this).offset().top;
        if(scrollAmount > targetPosition - wHeight + 60) {
          $(this).addClass("fadeUp");
        }
      })
    });

  }, false);
</script>
</html>
